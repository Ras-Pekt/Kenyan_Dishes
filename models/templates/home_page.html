	<div id="carouselExampleAutoplaying" class="carousel slide mb-3" data-bs-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="{{ url_for('static', filename='images/food_1.jpg') }}" class="d-block w-100" alt="">
		  </div>
		  <div class="carousel-item">
			<img src="{{ url_for('static', filename='images/food_2.jpg') }}" class="d-block w-100" alt="">
		  </div>
		  <div class="carousel-item">
			<img src="{{ url_for('static', filename='images/food_3.jpg') }}" class="d-block w-100" alt="">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>


	{% for post in posts %}
	<article class="media content-section">
		<div class="media-body">
			<h2><a href="{{ url_for('recipe', recipe_id=post.id) }}">{{ post.title }}</a></h2>

			<div class="article-metadata">
				Posted by <a class="mr-2" href="{{ url_for('user', user_id=post.user_id) }}">{{ post.user.fullname }}</a> on 
				<small class="text-muted">{{ post.formatted_date }}</small>
			</div>
		</div>
	</article>
	{% endfor %}
{% endblock content %}
